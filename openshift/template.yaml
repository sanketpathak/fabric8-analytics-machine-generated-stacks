apiVersion: v1
kind: Template
labels:
  template: fabric8-machine-generated-stacks
metadata:
  name: fabric8-machine-generated-stacks
  annotations:
    description: fabric8-machine-generated-stacks
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      service: fabric8-machine-generated-stacks
    name: fabric8-machine-generated-stacks
  spec:
    selector:
      service: fabric8-machine-generated-stacks
    template:
      metadata:
        labels:
          service: fabric8-machine-generated-stacks
      spec:
        containers:
        - image: "${DOCKER_REGISTRY}/${DOCKER_IMAGE}:${IMAGE_TAG}"
          name: fabric8-machine-generated-stacks
          ports:
          - containerPort: 8080
            protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m
        restartPolicy: Always
    test: false
    triggers:
    - type: ConfigChange
    replicas: ${REPLICAS}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      service: fabric8-machine-generated-stacks
    name: fabric8-machine-generated-stacks
  spec:
    ports:
    - name: "8080"
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      service: fabric8-machine-generated-stacks
# - apiVersion: v1
#   kind: Route
#   metadata:
#     name: fabric8-machine-generated-stacks
#   spec:
#     to:
#       kind: Service
#       name: fabric8-machine-generated-stacks

parameters:
- description: Docker registry where the image is
  displayName: Docker registry
  required: true
  name: DOCKER_REGISTRY
  value: "registry.devshift.net"

- description: Docker image to use
  displayName: Docker image
  required: true
  name: DOCKER_IMAGE
  value: "fabric8-machine-generated-stacks"

- description: Image tag
  displayName: Image tag
  required: true
  name: IMAGE_TAG
  value: "latest"

- description: Number of deployment replicas
  displayName: Number of deployment replicas
  required: true
  name: REPLICAS
  value: "1"
